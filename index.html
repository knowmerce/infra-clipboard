<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>비밀번호 공유 링크 생성기</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }

    input,
    button,
    textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    #pw-wrapper {
      position: relative;
    }

    #toggle-btn {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }

    textarea {
      resize: none;
    }

    #app,
    #result {
      display: none;
    }
  </style>
</head>

<body>
  <h2 id="title">🔐 비밀번호 공유 링크 생성기</h2>

  <!-- 생성기 UI -->
  <div id="app">
    <label for="pw">비밀번호 입력 또는 생성:</label>
    <div id="pw-wrapper">
      <input type="password" id="pw" placeholder="직접 입력하거나 아래에서 생성하세요" />
      <button type="button" id="toggle-btn" onclick="togglePw()">👁️</button>
    </div>

    <button onclick="generatePassword()">무작위 비밀번호 생성</button>

    <label for="url">👇 이 링크를 복사해 Slack에 공유하세요:</label>
    <textarea id="url" rows="2" readonly></textarea>
  </div>

  <!-- 복사 결과 메시지 -->
  <div id="result">
    <p id="msg">복사 중입니다...</p>
  </div>

  <script>
    const baseUrl = window.location.origin + window.location.pathname;

    function generatePassword() {
      const length = 14;
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
      let pw = "";
      for (let i = 0; i < length; i++) {
        pw += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("pw").value = pw;
      makeLink();
    }

    function makeLink() {
      const pw = document.getElementById("pw").value;
      if (!pw) {
        document.getElementById("url").value = "";
        return;
      }
      const encoded = encodeURIComponent(btoa(pw));
      const link = `${baseUrl}?value=${encoded}`;
      document.getElementById("url").value = link;
    }

    function togglePw() {
      const pwInput = document.getElementById("pw");
      pwInput.type = pwInput.type === "password" ? "text" : "password";
    }

    document.getElementById("pw").addEventListener("input", makeLink);

    function show(id) {
      document.getElementById("app").style.display = (id === "app") ? "block" : "none";
      document.getElementById("result").style.display = (id === "result") ? "block" : "none";
    }

    function tryClose() {
      setTimeout(() => {
        window.open('', '_self'); // for Safari
        window.close();
      }, 2000);
    }

    // 엔트리 포인트
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const val = params.get("value");

      if (val) {
        show("result");
        try {
          const decoded = atob(decodeURIComponent(val));
          navigator.clipboard.writeText(decoded).then(() => {
            document.getElementById("msg").innerText = "비밀번호가 클립보드에 복사되었습니다. 창이 곧 닫힙니다.";
            tryClose();
          }).catch(() => {
            document.getElementById("msg").innerText = "복사에 실패했습니다. 수동으로 복사하세요: " + decoded;
            tryClose();
          });
        } catch (e) {
          document.getElementById("msg").innerText = "복호화에 실패했습니다.";
          tryClose();
        }
      } else {
        show("app");
      }
    });
  </script>
</body>

</html>
